<div class="container h-100 body1">
    <div class="row h-100 justify-content-center align-items-center ">
      <div class="col-12">
        <div class="text-center">
            <div><h1  style="font-family: 'Bodega', cursive;font-size:7vw;margin:0.01vw ">You're Invited</h1></div>
            <div class="smallDivider" style="display: inline-block; height: 50px; width: 200px; background-image: url(&quot;https://d3t14gfu9ehll4.cloudfront.net/themes/1d2d6c2d-5d63-4e65-ad73-15fa9661902d/root_SmallDivider.png&quot;); background-size: contain; background-position: center center; background-repeat: no-repeat;"></div>

        </div>
        <form name="form" [formGroup]="form" (ngSubmit)="form.valid && onSubmit()">





              <div class="form-group">
                  <label style="font-family: 'Merienda', cursive;margin:0.01vw;font-size:3vw;"  class="text-center" >The favor of reply is requested by 30th November,2019</label><br>
                  <label style="font-family: 'Bodega', cursive;margin:0.01vw " >Mr & Mrs</label>
                  <input type="text"  class="form-control" formControlName="firstName" [ngClass]="{'is-invalid':form.get('firstName').touched && form.get('firstName').invalid}" required />
                  <div class="invalid-feedback">
                    <div> Name is required</div>
                  </div>
                </div>
                <div class="form-group">
                  <button class="btn btn-primary"  [disabled]="!form.valid">Submit</button>
                </div>

        </form>


      </div>
    </div>
  </div>
