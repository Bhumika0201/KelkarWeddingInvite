<hr />





<div
  id="carouselExampleFade"
  class="carousel slide carousel-fade"
  data-ride="carousel"
>
  <div class="carousel-inner ">
    <div class="carousel-item active"   data-interval="20" >
      <img

        src="../../assets/photos/AC288CAC-ED92-4754-8C82-B987C6441472.jpeg" height="400px" width="100%"
        alt="First slide"

      />
    </div>
    <div class="carousel-item"  data-interval="20" >
      <img

        src="../../assets/photos/32DBD8DC-AAC2-48D1-9582-913BE5E19D74 (1).jpeg"  height="400px" width="100%"
        alt="Second slide"

      />
    </div>
    <div class="carousel-item"   data-interval="20">
        <img

          src="../../assets/photos/FB64EF61-D6CF-43B3-9A5D-73DE09B38566.jpeg"  height="400px" width="100%"
          alt="Second slide"

        />
      </div>
    <div class="carousel-item"   data-interval="20">
        <img

          src="../../assets/photos/PIC 4.png"  height="400px" width="100%"
          alt="Second slide"

        />
      </div>


  </div>
  <a
    class="carousel-control-prev"
    href="#carouselExampleFade"
    role="button"
    data-slide="prev"
  >
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a
    class="carousel-control-next"
    href="#carouselExampleFade"
    role="button"
    data-slide="next"
  >
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
<br>
<div class="container">
    <img src="../../assets/images/timer.png" style="width:100%;" />

    <div class="centered">

      <p>Days :  Hrs:   Mins :  Secs</p>
      <countdown-timer class="countDown" [end]="'2019-12-12 00:00:00'">
        </countdown-timer>
    </div>
  </div>
